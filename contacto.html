<main class="container">

  <section class="contact-form">
    <h2 class="form-title">Contáctanos</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Nombre y apellidos:</label>
            <input type="text" id="name" name="name" placeholder="Escribir" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Escribir" required>
        </div>
        <div class="form-group">
            <label for="id-type">Tipo de identificación:</label>
            <select id="id-type" name="id-type" required>
                <option value="" disabled selected>Seleccionar</option>
                <option value="cc">Cédula de ciudadanía</option>
                <option value="ce">Cédula de extranjería</option>
                <option value="passport">Pasaporte</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id-number">Número documento de identidad:</label>
            <input type="text" id="id-number" name="id-number" placeholder="Escribir" required>
        </div>
        <div class="form-group">
            <label for="phone">Celular:</label>
            <input type="tel" id="phone" name="phone" placeholder="Escribir" required pattern="[0-9]{10}" title="Debe contener 10 dígitos numéricos">
        </div>
        <div class="form-group">
            <label for="message">Escribe aquí tu sugerencia:</label>
            <textarea id="message" name="message" rows="4" placeholder="Escribir" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-button"><strong> Enviar</strong></button>
        </div>
    </form>
</section>
  

</main>
